<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Osaym.com - Down for Maintenance</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #2c3e50, #34495e, #2c3e50);
            background-size: 400% 400%;
            animation: subtleGradient 10s ease infinite;
            font-family: 'Arial', sans-serif;
            color: #ecf0f1;
            position: relative;
        }

        @keyframes subtleGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            background: rgba(44, 62, 80, 0.85);
            padding: 30px;
            border: 1px solid #bdc3c7;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 90%;
            text-align: center;
        }

        .container h1 {
            font-family: 'Courier New', monospace;
            font-size: 2rem;
            margin-bottom: 15px;
            color: #ffffff;
        }

        .container p {
            font-family: 'Georgia', serif;
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ecf0f1;
        }

        .container a.contact-link {
            text-decoration: none;
            font-size: 0.9rem;
            color: #1abc9c;
            border: 1px solid #1abc9c;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
            margin-bottom: 20px;
        }

        .container a.contact-link:hover {
            background-color: #1abc9c;
            color: #2c3e50;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            font-size: 0.9rem;
            color: #3498db;
            padding: 8px;
            border: 1px solid #3498db;
            border-radius: 5px;
            text-align: center;
            transition: color 0.3s ease, background-color 0.3s ease, border-color 0.3s ease;
        }

        .links a:hover {
            color: #ffffff;
            background-color: #2980b9;
            border-color: #2980b9;
        }

        footer {
            position: relative;
            margin-top: 20px;
            padding-top: 10px;
            padding-bottom: 20px;
            text-align: center;
            width: 100%;
            font-size: 0.9rem;
            color: #bdc3c7;
        }

        @media (max-width: 600px) {
            .container h1 {
                font-size: 1.5rem;
            }

            .container p {
                font-size: 1rem;
            }

            .container a.contact-link {
                font-size: 0.8rem;
                padding: 6px 10px;
            }

            .links a {
                font-size: 0.8rem;
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Osaym.com is temporarily down for reconstruction</h1>
        <p>Estimated date of completion: End of January 2025</p>
        <a href="mailto:osaym@osaym.com" class="contact-link">osaym@osaym.com</a>
        <div class="links">
            <a href="https://byexodus.com" target="_blank">byexodus.com</a>
            <a href="https://ikhlasrealty.com" target="_blank">ikhlasrealty.com</a>
            <a href="https://blog.ikhlasrealty.com" target="_blank">blog.ikhlasrealty.com</a>
            <a href="https://vicegerent.com" target="_blank">vicegerent.com</a>
            <a href="https://linkedin.com/in/osaym" target="_blank">linkedin.com/osaym</a>
        </div>
    </div>
    <footer>
        &copy; 2025 Osaym Omar
    </footer>

        // Optional JavaScript can be added here if interactivity is required later
    </script>
</body>
</html>
